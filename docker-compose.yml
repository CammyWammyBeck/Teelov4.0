services:
  teelo-update:
    build: .
    env_file:
      - .env
    command: ["python", "scripts/run_hourly_update.py", "--workers", "3"]
    ports:
      - "5900:5900"
      - "6080:6080"
    restart: "no"

  update:
    build: .
    env_file:
      - .env
    command: ["python", "scripts/run_hourly_update.py", "--workers", "3"]
    ports:
      - "5900:5900"
      - "6080:6080"
    restart: "no"

  teelo-backfill:
    build: .
    env_file:
      - .env
    command: ["python", "scripts/backfill_historical.py"]
    ports:
      - "5900:5900"
      - "6080:6080"
    restart: "no"
