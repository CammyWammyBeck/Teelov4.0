# Alembic configuration file for Teelo database migrations.
#
# This file configures Alembic to manage PostgreSQL schema changes.
# The actual database URL is loaded from environment variables in env.py.

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template used to generate migration file names
# Using timestamp prefix for clear ordering
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Truncate long identifiers (PostgreSQL has 63 char limit)
truncate_slug_length = 40

# Timezone for revision file names (UTC for consistency)
timezone = UTC

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# having the source .py files alongside
# sourceless = false

# Version location specifications
# version_locations = %(here)s/alembic/versions

# Version path separator
# version_path_separator = os

# Output encoding
output_encoding = utf-8

# NOTE: sqlalchemy.url is NOT set here intentionally.
# It's loaded from DATABASE_URL environment variable in env.py
# to avoid hardcoding credentials in version control.


[post_write_hooks]
# Post-write hooks to run after generating migration files
# We use black for formatting consistency

# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
