{% extends "base.html" %}

{% block title %}{{ post.title }} - Teelo Blog{% endblock %}

{% block content %}
<article class="max-w-3xl mx-auto">
    <!-- Header -->
    <header class="mb-6 text-center">
        <div class="flex items-center justify-center gap-2 text-sm font-medium mb-3">
            <span class="bg-teelo-lime text-teelo-dark px-3 py-0.5 rounded-full text-xs font-bold tracking-wide">Development</span>
        </div>
        <h1 class="text-3xl font-extrabold text-teelo-dark mb-3 tracking-tight leading-tight">
            {{ post.title }}
        </h1>
        <div class="flex items-center justify-center gap-3 text-gray-500 text-xs">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6 rounded-full bg-gray-200 flex items-center justify-center text-[10px] font-bold text-gray-500">
                    {{ post.author[0] }}
                </div>
                <span>{{ post.author }}</span>
            </div>
            <span>â€¢</span>
            <time datetime="{{ post.date }}">{{ post.date }}</time>
        </div>
    </header>

    <!-- Content -->
    <div class="prose mx-auto text-gray-600 prose-headings:font-bold prose-headings:tracking-tight bg-white p-6 md:p-8 rounded-2xl shadow-soft border border-gray-100">
        {{ post.content | safe }}
    </div>

    <!-- Back Link -->
    <div class="mt-8 text-center">
        <a href="/blog" class="text-gray-500 hover:text-teelo-dark text-sm font-medium inline-flex items-center gap-2 transition-colors hover:underline decoration-teelo-lime decoration-2">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Blog
        </a>
    </div>
</article>
{% endblock %}
